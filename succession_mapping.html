      <a-text value="Stage 0: Burnt Forest" position="-2.6 2.7 -3.49" rotation="0 0 0" width="3" color="black"></a-text>
      <a-text value="In this stage, the forest has just burned leaving behind no life. Smaller trees are likely
                     completely incinerated while larger ones will be heavily scared and/or dead.
                     Soil complexity has been destroyed as all organic matter has been burnt through, with 
                     underground fires often being as devestating as the overground fire." position="-2.8 2.2 -3.49" rotation="0 0 0" width="1.75" color="black"></a-text>
      <a-text value="This immersive reality tool shows the stages of a forests recovery after a forest fire, showing the ways in which plants bounce back over time. It
                     hopes to draw attention to the fact that forest fires have extremely long lasting effects and it can be 
                     hundreds of years before the ecosystem falls back into equilibrium." position="-2.8 1.55 -3.49" rotation="0 0 0" width="1.75" color="black"></a-text>

      <a-text value="Stage 1: Pioneer Species" position="6.4 2.7 -3.49" rotation="0 0 0" width="3" color="black"></a-text>
      <a-text value="The term pioneer species refers to the first species to colonize a site following a major disturbance. These species usually thrive when they
                     have full access to sunlight - which they obtain due to the lack of canopy. These species must be able to cope with the very thin soil levels,
                     and are often the hardiest of plants. In this example, they consist of grasses, small ferns and small flowering plants." position="6.2 2.2 -3.49" rotation="0 0 0" width="1.75" color="black"></a-text>
      <a-text value="These species give organic matter back to the soil when they die, allowing the soil horizon to rethicken as a result.
                     Over time this builds up the soil nutrient level, to such a level that can support greater life and a consequently more developed
                     ecosystem." position="6.2 1.45 -3.49" rotation="0 0 0" width="1.75" color="black"></a-text>
